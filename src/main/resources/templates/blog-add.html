<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавлении статьи</h1>
    <form th:action="@{/blog/add}" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control" /><br/>
    <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control" /><br/>
    <textarea name="text" placeholder="Введите текст статьи" class="form-control"></textarea><br/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
