<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-1 mb-1">
    <h1>Регистрация</h1>
    <form th:action="@{/registration}" method="post">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Ввести логин</label>
            <div class="col-md-6">
                <input type="text" class="form-control" th:field="${userForm.username}" id="inputUsername" value="" placeholder="Логин">
                <li th:each="err : ${#fields.errors('userForm.username')}" th:text="${err}" class="error" style="color:red"/><br/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Ввести пароль</label>
            <div class="col-md-6">
                <input type="password" class="form-control" th:field="${userForm.password}" id="inputPassword" placeholder="Пароль">
                <li th:each="err : ${#fields.errors('userForm.password')}" th:text="${err}" class="error" style="color:red" /><br/>
                <div th:if="${passwordError}" style="color:red">
                    passwords are different
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Повторить пароль</label>
            <div class="col-md-6">
                <input type="password" class="form-control" th:field="${userForm.confirmPassword}" id="inputconfirmPassword" placeholder="Повторить Пароль">
                <li th:each="err : ${#fields.errors('userForm.confirmPassword')}" th:text="${err}" class="error" style="color:red" /><br/>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-2 col-sm-10">
                <button type="submit" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>

        <small th:text="${error}"></small>
    </form>
</div>

<div th:insert="blogs/footer :: footer"></div>
</body>
